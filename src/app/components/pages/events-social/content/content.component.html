<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- Article Start -->
        <article
          class="sigma_post sigma_post-list event-list"
          *ngFor="
            let item of events
              | paginate : { itemsPerPage: 4, currentPage: page }
          "
        >
          <div class="sigma_post-thumb">
            <a routerLink="/social-details/{{ item.id }}">
              <img [src]="item.cover_image_path" [alt]="item.title" />
            </a>
          </div>
          <div class="sigma_post-body">
            <h5>
              <a routerLink="/social-details/{{ item.id }}">{{ item.title }}</a>
            </h5>
            <p>{{ item.short_description }}</p>
            <br />
            <div class="sigma_post-meta">
              <a>
                <i class="far fa-calendar"></i>
                {{ getDateInitials(item.start_date, item.end_date) }}</a
              >
              <a>
                <i class="far fa-clock"></i>
                {{ getTimeDetails(item.start_time, item.end_time) }}</a
              >
              <a> <i class="far fa-map-marker-alt"></i> {{ item.location }}</a>
            </div>
            <div class="section-button d-flex align-items-center">
              <a
                routerLink="/social-details/{{ item.id }}"
                class="sigma_btn-custom"
                >View Details <i class="far fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
