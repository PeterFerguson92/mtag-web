<div class="section mt-negative pt-0">
  <div class="container">
    <form [formGroup]="addMemberForm"class="sigma_box box-lg m-0">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <i class="far fa-user"></i>
            <input
              type="text"
              class="form-control dark"
              placeholder="Name"
              formControlName="name"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <i class="far fa-user"></i>
            <input
              type="text"
              class="form-control dark"
              placeholder="Middle Name"
              formControlName="middleName"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <i class="far fa-user"></i>
            <input
              type="text"
              class="form-control dark"
              placeholder="Surname"
              formControlName="surname"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <i class="far fa-phone"></i>
            <input
              type="text"
              class="form-control dark"
              placeholder="Phone"
              formControlName="phone"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
              <select class="form-control">
                  <option *ngFor="let item of memberSex">{{item}}</option>
              </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
              <select class="form-control">
                  <option *ngFor="let item of membershipTypes">{{item}}</option>
              </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="sigma_btn-custom"
          name="button"
          (click)="onSubmit()"
        >
          Submit Now
        </button>
      </div>
      <!--
      <div [hidden]="!submitted" class="contact-message w-100">
        <div *ngIf="model.id" class="contact-success w-100 mt-3">
          <ngb-alert type="success" class="mb-0 w-100" [dismissible]="false">
            <strong>Success!</strong> Contact form has been successfully
            submitted.
          </ngb-alert>
        </div>
      </div> -->
      <!-- Form Messages -->
    </form>
  </div>
</div>
