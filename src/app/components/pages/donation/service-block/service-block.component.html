<div class="section section-padding light-bg">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="section-title text-end">
                    <p class="subtitle">WAYS WE CAN HELP</p>
                    <h4 class="title">Angels Ready To Help</h4>
                </div>
            </div>
            <div class="col-md-2 d-none d-md-block"> <span class="vertical-seperator"></span> </div>
            <div class="col-md-5 d-none d-md-block">
                <p class="fw-600 mb-0 custom-secondary">We offer a variety of customizable products and sermon for
                    individuals, families, and businesses</p>
            </div>
        </div>
        <div class="row">
            <!-- Data -->
            <div class="col-lg-6 col-md-6" *ngFor="let item of serviceblock | slice:0:2">
                <a routerLink="/sermons" class="sigma_service style-3">
                    <div class="sigma_service-thumb">
                        <img [src]="item.image" [alt]="item.title">
                        <i [class]="item.icon"></i>
                    </div>
                    <div class="sigma_service-body">
                        <h5>{{item.title}}</h5>
                        <p>{{item.shorttext}}</p>
                    </div>
                </a>
            </div>
            <!-- Data -->
        </div>
    </div>
</div>
