<section class="section pt-0" *ngIf="aboutUs">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block">
                <!-- <div class="sigma_counter bg-cover primary-overlay bg-norepeat bg-center" style="background-image: url(assets/img/counter.jpg)">
                    <h4> <b class="counter" [countUp]="25">0</b> <span>+</span> </h4>
                    <p>Join Our Church</p>
                </div> -->
                <img [src]="aboutUs.homepage_image" >
            </div>
            <div class="col-lg-7">
                <div class="me-lg-30">
                    <div class="section-title mb-0 text-start">
                        <p class="subtitle">{{aboutUs.homepage_display_header}}</p>
                        <h4 class="title">{{aboutUs.homepage_display_title}}</h4>
                    </div>
                    <p class="blockquote bg-transparent">{{aboutUs.homepage_display_text}}</p>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="sigma_icon-block icon-block-3">
                                <div class="icon-wrapper">
                                    <i class="flaticon-church-2"></i>
                                </div>
                                <div class="sigma_icon-block-content">
                                    <h5>{{aboutUs.homepage_display_info_1}}</h5>
                                    <p>{{aboutUs.homepage_display_info_1_text}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="sigma_icon-block icon-block-3">
                                <div class="icon-wrapper">
                                    <i class="flaticon-charity"></i>
                                </div>
                                <div class="sigma_icon-block-content">
                                    <h5>{{aboutUs.homepage_display_info_2}}</h5>
                                    <p>{{aboutUs.homepage_display_info_2_text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a routerLink="/about" class="sigma_btn-custom light">Learn More <i class="far fa-arrow-right"></i> </a>
                </div>
            </div>
        </div>
    </div>
</section>
