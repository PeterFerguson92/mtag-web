<!-- volunteers Start -->
<div class="section section-padding bg-cover secondary-overlay bg-center bg-norepeat"
    [style.background-image]="'url(assets/img/bg2.jpg)'">
    <div class="container">
        <div class="section-title text-center">
            <p class="subtitle text-white">{{header}}</p>
            <h4 class="title text-white">{{title}}</h4>
        </div>
        <div class="row">
            <!-- Data -->
            <div class="col-lg-3 col-md-6" *ngFor="let item of leaders">
                <div class="sigma_volunteers volunteers-4">
                    <div class="sigma_volunteers-thumb">
                        <img [src]="item.image" [alt]="item.fullName">
                    </div>
                    <div class="sigma_volunteers-body">
                        <div class="sigma_volunteers-info">
                            <p class="text-white">{{item.role}}</p>
                            <h5 class="text-white">
                                <a routerLink="/volunteer-details/{{item.id}}">{{item.fullName}}</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
