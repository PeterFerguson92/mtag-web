<section class="section" *ngIf="info">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="sigma_img-box">
                    <div class="row">
                        <div class="col-lg-6">
                            <img [src]="info.image_1" [alt]="info.title">
                            <img [src]="info.image_2" [alt]="info.title">
                        </div>
                        <div class="col-lg-6 mt-0 mt-lg-5">
                          <img [src]="info.image_3" [alt]="info.title">
                          <img [src]="info.image_4" [alt]="info.title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="me-lg-30">
                    <div class="section-title mb-0 text-start">
                        <p class="subtitle">{{info.section_display_header}}</p>
                        <h4 class="title">{{info.section_display_title}}</h4>
                    </div>
                    <p class="blockquote bg-transparent">{{info.section_display_text}}</p>
                    <div class="sigma_icon-block icon-block-3">
                        <div class="icon-wrapper">
                            <img src="assets/img/textures/icons/1.png" alt="">
                        </div>
                        <div class="sigma_icon-block-content">
                            <h5> {{info.section_display_info_1}} </h5>
                            <p>{{info.section_display_info_1_text}}</p>
                        </div>
                    </div>
                    <div class="sigma_icon-block icon-block-3">
                        <div class="icon-wrapper">
                            <img src="assets/img/textures/icons/2.png" alt="">
                        </div>
                        <div class="sigma_icon-block-content">
                            <h5> {{info.section_display_info_2}}</h5>
                            <p>{{info.section_display_info_2_text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
